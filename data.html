<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Delete travel details</title>
    <style>
        .container{
            width:100%;
            margin:10px;
        }
        table{
            border-collapse: collapse;
            width:100%;
            border:1px solid black;
        }
        th,td{
            padding: 8px;
            text-align: left;
            border: 1px solid black;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <h1>TRAVEL DETAILS JSON DATA</h1>
        <p id=p1></p>
        <table id="table-body">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Destination Name</th>
                    <th>Location</th>
                    <th>Destination Type</th>
                    <th>Price</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="col-12">
            <a href="/"><button class="btn btn-primary" type="submit">Back</button></a>
        </div>
    </div>
    <script>

        fetch("https://travelapi-qhzt.onrender.com/api/products/travelsdatabase")
        .then((response)=>{
            return response.json();
        }).then((data)=>{
            document.querySelector("#p1").appendChild(document.createTextNode(data))
        })

        function deletedata(event){
            const id=[event.target.value];
            fetch("https://travelapi-qhzt.onrender.com/api/products/deletedata",{
                method: 'POST',
                headers:{
                    'Content-Type':'application/json',
                },
                body:JSON.stringify(id),
            })
            alert(`Data Deleted ${id}`)
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">        
    </script>
</body>
</html>
